      type: object
    Clockin:
      description: A duration of time worked by an employee.
      example:
        id: id
        employee_id: employee_id
        clockin_time: clockin_time
        clockout_time: clockout_time
        department_id: department_id
      properties:
        id:
          description: Unique identifier
          title: id
          type: integer
        employee_id:
          description: Unique identifier for an employee.
          title: employee_id
          type: integer
        clockin_time:
          description: Clockin time
          title: clockin_time
          type: string
        clockout_time:
          description: Clockout time
          title: clockout_time
          type: string
        department_id:
          description: Unique identifier for a department.
          title: department_id
          type: string
      required:
        - employee_id
        - clockin_time
        - department_id
    Company:
      description: "A grouping of multiple departments, users, and events."
      example:
        zip_code: zip_code
        phone: phone
        city: city
        name: name
        about: about
        address_street: address_street
        id: id
        state: state
      properties:
        id:
          description: Unique identifier
          title: id
          type: string
        name:
          description: The name of the company.
          title: name
          type: string
        about:
          description: The company's about us.
          title: about
          type: string
        phone:
          description: organization phone
          title: phone
          type: string
        address_street:
          description: The street address of the company.
          title: address_street
          type: string
        city:
          description: The city in which the company is located.
          title: city
          type: string
        state:
          description: state
          title: state
          type: string
        zip_code:
          description: zipCode
          title: zip_code
          type: string
      required:
      - name
      title: Company
      type: object
    Department:
      description: Subdivisions of companies.
      example: "{'department_name': 'Example', 'manager_id': 1, 'company_id': 2 }"
      properties:
